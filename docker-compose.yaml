version: '3.1'

services:

  postgres:
    image: postgres:13.1
    container_name: 'crud-car-db'
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABAS:-db-crud-car}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - ${DB_PORT:-5432}:5432
    volumes:
      - ./.docker/postgres:/var/lib/postgresql/data
    networks:
      - network-crud-car

networks:
  network-crud-car:
    driver: bridge
